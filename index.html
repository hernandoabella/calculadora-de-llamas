<html>

<head>
	<title>Calculadora de llamas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="contenedor">
	<div class="row i">	
		<div>
			<img class="my "src="luv.svg" alt="">
		</div>
		<div>
			<div class="main">
				<h1 class="top">Calculadora de llamas</h1>
			</div>
			<form name=first>
				<div class=" "id='maindiv'>
					<div class='group'>
						<p class="def">Ingresa los nombres: </p>
						<input value='' name=name onkeyup=check(this) type=text class='txt' id='yname'>
						<input value='' name=name1 onkeyup=check(this) type=text class='txt' id='pname'>
						<div name=n1 id=nam1>Haga clic en el botón para conocer el estado de la relación:</div>
						<div id='display_flame'></div>
					</div>
					<div class='but_por'>
						<button name=calculate type="button" onclick=calc() class="btn btn-secondary btn-lg">FLAMAS</button>
						<button type=reset onclick='clear_all()' class="btn btn-secondary btn-lg">Reiniciar</button>
						<span align='center' id="dumdiv"></span>
					</div>
				</div>
				<div id='result' class='clearfix'>
					<div class='group' align='center'>
						<div class='love_result'>
							<span name=n1 id=nam1></span>
						</div>
					</div>
				</div> 
			</form>
		</div>
	</div>
	</div>

	<script src='./script.js'></script>
</body>
</html>
